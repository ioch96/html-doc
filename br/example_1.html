<!DOCTYPE html>
<html lang="en">
<head>
    <title>Address and Poem</title>
</head>
<body>
    <h2>Address</h2>
    <p>
        John Doe<br>
        123 Main Street<br>
        Springfield, 12345<br>
        USA
    </p>
    <h2>Poem</h2>
    <p>
        Roses are red,<br>
        Violets are blue,<br>
        Sugar is sweet,<br>
        And so are you.
    </p>
</body>
</html>
